name: Publish builds
on:
  workflow_dispatch:
  #schedule:
  #  - cron: '0 7 * * *'
  push:
    branches: [ main ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
    - name: Build for Windows
      run: dotnet publish -r win-x64 --configuration Release --self-contained true
    - name: List files
      run: ls -la
    - name: Upload win-x64-build
      uses: actions/upload-artifact@v2
      with:
        name: win-x64-build
        path: SDMetaUI/bin/Release/net7.0/win-x64/publish/